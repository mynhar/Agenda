<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../templates/template.xhtml">

            <ui:define name="content">
                <h2>Categoría</h2>
                <h:form>
                    <p:messages id="messages" autoUpdate="false" severity="info,fatal" showDetail="true" showSummary="true" />

                    <h:panelGrid id="gridCategoria" columns="3" >
                        <p:outputLabel for="textCategoria" value="Categoría" />
                        <p:inputText id="textCategoria" value="#{categoriaController.categora.nombre}" required="true" requiredMessage="Campo requerido!" />
                        <p:message for="textCategoria" />

                        <p:column/>
                        <p:commandButton value="Registrar" actionListener="#{categoriaController.registrar()}" update="gridCategoria,messages"/>
                        <p:column/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
