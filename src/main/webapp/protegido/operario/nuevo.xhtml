<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../templates/template.xhtml">

            <ui:define name="content">
                <h2>Nueva Nota</h2>
                <h:form>
                    <p:messages id="messages" autoUpdate="false" severity="info,fatal" showDetail="true" showSummary="true" />

                    <h:panelGrid id="gridNota" columns="3" >
                        <p:outputLabel for="cboCategoria" value="CategorÃ­a" />
                        <p:selectOneMenu id="cboCategoria" value="#{notaController.categoria.idCategoria}" required="true" requiredMessage="Campo requerido!" >
                            <f:selectItems value="#{notaController.categoriaList}" var="categoria" itemLabel="#{categoria.nombre}" itemValue="#{categoria.idCategoria}" />
                        </p:selectOneMenu>
                        <p:message for="cboCategoria" />

                        <p:outputLabel for="txtEncabezado" value="Encabezado" />
                        <p:inputText id="txtEncabezado" value="#{notaController.nota.encabezado}" required="true" requiredMessage="Campo requerido!" />
                        <p:message for="txtEncabezado" />

                        <p:outputLabel for="txtCuerpo" value="Cuerpo" />
                        <p:inputTextarea id="txtCuerpo" value="#{notaController.nota.cuerpo}" required="true" requiredMessage="Campo requerido!" />
                        <p:message for="txtCuerpo" />

                        <p:column/>
                        <p:commandButton value="Registrar" actionListener="#{notaController.registrar()}" update="cboCategoria,messages" />
                        <p:column/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
