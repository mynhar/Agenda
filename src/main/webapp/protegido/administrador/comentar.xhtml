<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../templates/template.xhtml">

            <ui:define name="content">
                <h3>Valorizar Nota</h3>
                <h:form>
                    <p:growl id="messages" autoUpdate="true" showDetail="true" showSummary="true" severity="info,fatal" />
                    
                    <p:dataTable value="#{comentarController.notaList}" var="nota">
                        
                        <p:column headerText="Rating">
                            <p:rating value="#{nota.valorizacion}" />
                        </p:column>
                        
                        <p:column headerText="Persona">
                            <h:outputText value="#{nota.persona.apellido}, #{nota.persona.nombre}" />
                        </p:column>
                        <p:column headerText="CategorÃ­a">
                            <h:outputText value="#{nota.categoria.nombre}" />
                        </p:column>
                        <p:column headerText="Encabezado">
                            <h:outputText value="#{nota.encabezado}" />
                        </p:column>                    
                        <p:column headerText="Fecha">
                            <h:outputText value="#{nota.fecha}">
                                <f:convertDateTime pattern="dd/mm/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Valorar">
                            <p:commandLink action="valorar" actionListener="#{comentarController.setNota(nota)}">
                                <h:graphicImage library="images" name="star-icon.png" height="16" width="16" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
