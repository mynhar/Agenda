<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agenda - Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>
            <p:messages id="messages" autoUpdate="false" showDetail="true" severity="info,fatal" showSummary="true" />

            <p:fieldset legend="Datos Personales" >
                <h:panelGrid columns="3" id="pgDatos">
                    <p:outputLabel for="txtNombre" value="Nombre" />
                    <p:inputText id="txtNombre" value="#{usuarioController.persona.nombre}" required="true" />
                    <p:message for="txtNombre" />

                    <p:outputLabel for="txtApellido" value="Apellido" />
                    <p:inputText id="txtApellido" value="#{usuarioController.persona.apellido}" required="true" />
                    <p:message for="txtApellido" />

                    <p:outputLabel for="rdbSexo" value="Sexo" />
                    <p:selectOneRadio id="rdbSexo" value="#{usuarioController.persona.sexo}" required="true">
                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                        <f:selectItem itemLabel="Femenino" itemValue="F" />
                    </p:selectOneRadio>
                    <p:message for="rdbSexo" />

                    <p:outputLabel for="txtFecha" value="Fec. Nacimiento" />
                    <p:calendar id="txtFecha" value="#{usuarioController.persona.fechaNacimiento}" required="true" />
                    <p:message for="txtFecha" />
                </h:panelGrid>
            </p:fieldset>

            <p:fieldset legend="Datos de la Cuenta" >
                <h:panelGrid columns="3" id="pgCuenta">
                    <p:outputLabel for="cboTipo" value="tipo" />
                    <p:selectOneMenu id="cboTipo" value="#{usuarioController.usuario.tipo}" required="true" requiredMessage="Campo requerido!" >
                        <f:selectItem itemLabel="Administrador" itemValue="A" />
                        <f:selectItem itemLabel="Operario" itemValue="O" />
                    </p:selectOneMenu>
                    <p:message for="cboTipo" />

                    <p:outputLabel for="txtUsuario" value="Usuario" />
                    <p:inputText id="txtUsuario" value="#{usuarioController.usuario.usuario}"
                                 required="true" requiredMessage="Campo requerido!" />
                    <p:message for="txtUsuario" />

                    <p:outputLabel for="clave1" value="Clave" />
                    <p:password id="clave1" value="#{usuarioController.usuario.clave}"
                                required="true" requiredMessage="Campo requerido!"
                                validatorMessage="Las Claves no coinciden!"
                                weakLabel="Debil" goodLabel="Bueno" strongLabel="Fuerte"
                                match="clave2" feedback="true" promptLabel="Ingrese una Clave!" />
                    <p:message for="clave1" />

                    <p:outputLabel for="clave2" value="Repetir Clave" />
                    <p:password id="clave2" required="true" requiredMessage="Campo requerido!" />
                    <p:message for="clave2" />
                </h:panelGrid>

                <p:commandButton icon="ui-icon-check" value="Registrar" actionListener="#{usuarioController.registrar()}" update="pgDatos,pgCuenta,messages" />
            </p:fieldset>
        </h:form>
        <h:outputScript library="js" name="/primeFaces_locales_es.js" />
    </body>
</html>
